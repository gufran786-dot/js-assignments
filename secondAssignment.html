<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Print the current window</title>
  </head>
  <body>
    <p></p>
    <p>Click the button to print the current window.</p>
    <button onclick="print_current_page()">Print</button>
    <script>
      function print_current_page() {
        window.print();
      }
    </script>
  </body>
</html>
